<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="btn output__secondary"></div>
            <div class="btn output__main">0</div>
        </div>
        <div class="buttons">
            <div class="btn btn__clear">CLEAR</div>
            <div class="btn btn__delete">DELETE</div>
            <div class="btn btn__number">7</div>
            <div class="btn btn__number">8</div>
            <div class="btn btn__number">9</div>
            <div data-operation="/" class="btn btn__operation">/</div>
            <div class="btn btn__number">4</div>
            <div class="btn btn__number">5</div>
            <div class="btn btn__number">6</div>
            <div data-operation="*" class="btn btn__operation">*</div>
            <div class="btn btn__number">1</div>
            <div class="btn btn__number">2</div>
            <div class="btn btn__number">3</div>
            <div data-operation="-" class="btn btn__operation">-</div>
            <div class="btn btn__operation__dot">.</div>
            <div class="btn btn__number">0</div>
            <div class="btn btn__operation__equal">=</div>
            <div data-operation="+" class="btn btn__operation">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
