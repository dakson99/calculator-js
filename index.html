<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="btn output__secondary"></div>
            <div class="btn output__main">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn__clear">CLEAR</button>
            <button class="btn btn__delete">DELETE</button>
            <button class="btn btn__number">7</button>
            <button class="btn btn__number">8</button>
            <button class="btn btn__number">9</button>
            <button data-operation="/" class="btn btn__operation">/</button>
            <button class="btn btn__number">4</button>
            <button class="btn btn__number">5</button>
            <button class="btn btn__number">6</button>
            <button data-operation="*" class="btn btn__operation">*</button>
            <button class="btn btn__number">1</button>
            <button class="btn btn__number">2</button>
            <button class="btn btn__number">3</button>
            <button data-operation="-" class="btn btn__operation">-</button>
            <button class="btn btn__operation__dot">.</button>
            <button class="btn btn__number">0</button>
            <button class="btn btn__operation__equal">=</button>
            <button data-operation="+" class="btn btn__operation">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
